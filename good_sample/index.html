<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Đã Tối Ưu</title>
    
    <!-- Preconnect và DNS-prefetch cho các domain bên ngoài -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Preload font và tài nguyên quan trọng -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="hero.webp" as="image" media="(min-width: 601px) and (max-width: 1024px)">
    
    <!-- Critical CSS inline -->
    <style>
        /* Critical CSS để hiển thị nội dung ban đầu */
        body {
            font-family: 'Roboto', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
        }
        .hero {
            position: relative;
            height: 450px;
            background-color: #f0f0f0; /* Placeholder cho ảnh */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .nav-list {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-item {
            margin-right: 20px;
        }
        .nav-link {
            color: white;
            text-decoration: none;
        }
        /* Skeleton loading cho products */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .product-skeleton {
            height: 350px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 5px;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
    
    <!-- Async CSS cho phần còn lại -->
    <link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="styles.css"></noscript>
    
    <!-- Font tối ưu với subset và display=swap -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"></noscript>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul class="nav-list">
                    <li class="nav-item"><a class="nav-link" href="#">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Về chúng tôi</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Liên hệ</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <!-- Hero section với responsive images -->
        <div class="hero">
            <picture>
                <source media="(max-width: 600px)" srcset="hero.webp">
                <source media="(max-width: 1024px)" srcset="hero.webp">
                <source media="(min-width: 1025px)" srcset="hero.webp">
                <img src="hero.webp" alt="Hero Banner" width="1200" height="450" loading="eager" class="hero-img" fetchpriority="high">
            </picture>
            <div class="container">
                <h1 class="hero-title">Chào mừng đến với trang web của chúng tôi</h1>
            </div>
        </div>
        
        <div class="container">
            <section class="content-section">
                <h2>Nội dung quan trọng</h2>
                <p>Đây là một số nội dung quan trọng cho người dùng.</p>
            </section>
            
            <!-- Sản phẩm với skelekton loading -->
            <section class="products" id="products">
                <!-- Sử dụng skeleton loading trước khi nội dung được tải -->
                <div class="product-skeleton" aria-hidden="true"></div>
                <div class="product-skeleton" aria-hidden="true"></div>
                <div class="product-skeleton" aria-hidden="true"></div>
            </section>
            
            <!-- Lazy load testimonials -->
            <section class="testimonials">
                <h2>Đánh giá từ khách hàng</h2>
                <div class="testimonial-list" id="testimonials">
                    <!-- Testimonials sẽ được load bằng JavaScript khi người dùng cuộn đến đây -->
                    <p class="loading-text">Đang tải đánh giá...</p>
                </div>
                <!-- Intersection Observer sẽ theo dõi element này -->
                <div id="testimonial-observer"></div>
                <!-- Pagination cho testimonials -->
                <div class="pagination">
                    <button id="load-more" class="button">Xem thêm đánh giá</button>
                </div>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>© 2023 Trang Web Đã Tối Ưu. Tất cả các quyền được bảo lưu.</p>
        </div>
    </footer>
    
    <!-- Sử dụng module JS -->
    <script src="main.js" type="module"></script>
    
    <!-- Các module JS khác sẽ được import theo nhu cầu -->
</body>
</html>
